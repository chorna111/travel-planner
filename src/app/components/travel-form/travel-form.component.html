
<div id="travel-form">
  <h1 class="container text-center" id="heading">Twoja podróż</h1>
  <form #form="ngForm"  (ngSubmit)="save()"  autocomplete="off">

      <div class="row mb-3">
        <label for="inputCity" class="col-sm-2 col-form-label">Miejsce docelowe</label>
        <div class="col-sm-10">
        <input #inputCity name="city" [(ngModel)]="trip.city" type="text"  id="inputCity" class="form-control custom-field"
        placeholder="Wyszukaj miasto" required>
        <p class="required-info">To pole jest wymagane!</p>
      </div>

      </div>
      <div class="row mb-3">
        <label for="inputStartDate" class="col-sm-2 col-form-label">Data wyjazdu</label>
        <div class="col-sm-10">
        <input name="startDate" type="date" class="form-control" [(ngModel)]="trip.startDate" id="inputDate" required>
        <p class="required-info">To pole jest wymagane!</p>
      </div>
      </div>

      <div class="row mb-3">
        <label for="inputEndDate" class="col-sm-2 col-form-label">Data powrotu</label>
        <div class="col-sm-10">
        <input name="date" type="date" class="form-control" [(ngModel)]="trip.endDate" id="inputEndDate" required="">
        <div class="invalid-comment"  *ngIf="invalidEndDate" class="alert alert-danger">
          Data powrotu nie może być wcześniejsza niż data wyjazdu!
        </div>
        <p class="required-info">To pole jest wymagane!</p>
      </div>

      </div>

      <div class="row mb-3">
        <label for="inputType" class="col-sm-2 col-form-label">Rodzaj podróży</label>
        <div class="col-sm-10">
        <select class="form-control" name="type" [(ngModel)]="trip.type" id="inputType"required>
          <option value="" disabled selected>Wybierz rodzaj swojej podróży</option>
          <option value="Poznawcza">Poznawcza</option>
          <option value="Wypoczynkowa">Wypoczynkowa</option>
          <option value="Zdrowotna">Zdrowotna</option>
          <option value="Biznesowa">Biznesowa</option>
          <option value="Religijna">Religijna</option>
          <option value="Inny rodzaj">Inny rodzaj</option>

        </select>
        <p class="required-info">To pole jest wymagane!</p>
      </div>
    </div>
    <div class="row mb-3">
      <label for="inputIsInternational" class="col-sm-2 col-form-label">Czy podróż międzynarodowa?</label>
      <div class="col-sm-10">
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="isInternational"
            id="isInternationalYes"
            [(ngModel)]="trip.isInternational"
            [value]="true"
          />
          <label class="form-check-label" for="isInternationalYes">
            Tak
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="isInternational"
            id="isInternationalNo"
            [(ngModel)]="trip.isInternational"
            [value]="false"
          />
          <label class="form-check-label" for="isInternationalNo">
            Nie
          </label>
        </div>
      </div>
    </div>



    <div class="row mb-3">
      <label for="inputDescription" class="col-sm-2 col-form-label">Szczegóły</label>
      <div class="col-sm-10">
        <textarea name="description" class="form-control" [(ngModel)]="trip.description" id="inputDescription"></textarea>




      </div>
    </div>




    <button type="submit" [disabled]="!form.valid" class="btn btn-outline-info">Zapisz i przejdź dalej</button>
    <button  class="btn btn-outline-info" type="button" routerLink="">Powrót</button>




    </form>

  </div>






  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
